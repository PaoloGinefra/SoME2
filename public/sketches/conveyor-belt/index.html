<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Conveyor Belt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Loading manager -->
    <link rel="stylesheet" href="../loadingManager/loadingManager.css" />
    <script src="../loadingManager/loadingManager.js"></script>

    <!-- P5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        background-color: #555;
      }

      html,
      body,
      main {
        margin: 0;
        padding: 0;

        width: 100%;
        height: 100%;

        /* overflow-y: hidden;
        overflow-x: auto; */
      }

      #canvas-container {
        overflow-x: auto;
        border-radius: 1.7vh;
      }

      #ui-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        color: white;
        margin: 1em;
      }

      #ui-container span {
        font-size: 1.5em;
      }

      #ui-container button {
        text-align: center;
        margin: 0 1em;
        font-size: 2em;
        width: 1.5em;
        height: 1.5em;
        border-radius: 1.7vh;
        border: 0.1em solid white;
        background-color: transparent;
        transition-duration: 0.3s;
        /* padding: 3%; */
        color: white;
      }

      #ui-container button:hover {
        background-color: white;
        color: black;
        /* border: none; */
      }

      #ui-container button:active {
        transition-duration: 0.1s;
        background-color: rgb(111, 111, 111);
      }

      canvas {
        display: block;
        margin: 0 auto;
        border-radius: 1.7vh;

        cursor: pointer;
      }

      /* width */
      ::-webkit-scrollbar {
        height: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: black;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: white;
        transition-duration: 2s;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="canvas-container"></div>
      <div id="ui-container">
        <button id="btn-remove">-</button>
        <span id="section-number">0</span>
        <button id="btn-add">+</button>
      </div>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/automaton.js"></script>
    <script src="./js/Section.js"></script>
    <script src="./js/FinalSection.js"></script>
    <script src="./js/OrientableItem.js"></script>

    <script src="./js/sketch.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Conveyor Belt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- P5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"
      integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      body {
        font-family: sans-serif;
      }

      html,
      body,
      main {
        margin: 0;
        padding: 0;

        width: 100%;
        height: 100%;

        /* overflow-y: hidden;
        overflow-x: auto; */
      }

      #canvas-container {
        overflow-x: scroll;
      }

      #ui-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        color: white;
        margin: 1em;
      }

      #ui-container button {
        margin: 0 1em;

        font-size: 2em;
        width: 1.5em;
        height: 1.5em;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      /* width */
      ::-webkit-scrollbar {
        height: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: black;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: white;
        transition-duration: 2s;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

    </style>
  </head>
  <body>
    <main>
      <div id="canvas-container"></div>
      <div id="ui-container">
        <button id="btn-add">+</button>
        <span id="section-number">0</span>
        <button id="btn-remove">-</button>
      </div>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/automaton.js"></script>
    <script src="./js/Section.js"></script>
    <script src="./js/OrientableItem.js"></script>

    <script src="./js/sketch.js"></script>
  </body>
</html>

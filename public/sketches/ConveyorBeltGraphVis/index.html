<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ConveyorBeltGraphVis</title>
		
		<!-- Loading manager -->
		<link rel="stylesheet" href="../loadingManager/loadingManager.css" />
		<script src="../loadingManager/loadingManager.js"></script>

		<!-- P5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
		
		<script src="../Scripts/World.js"></script>
		<script src="../Scripts/Automata/GraphVisualizer.js"></script>
		<script src="../Scripts/Maze/NonPerfectMazeGenerator.js"></script>
		<script src="../Scripts/Utilities/Random.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;

				/* hide overflow when shown in iframe */
				overflow: hidden;
			}
			canvas {
				margin: auto;
			}

			#buttonContainer{
				position: fixed;
				top:0;
				width: 100%;
				display: flex;
				justify-content: center;
			}

			button{
				border: 1px solid black;
				background-color: transparent;
				transition-duration: 0.3s;
				padding: 1.5%;
				font-size: 1.2em;
				border-radius: 1.7vh;
				margin: 1%;
			}

			button:hover{
				background-color: black;
				color: white;
			}

			button:active{
				transition-duration: 0.1s;
				background-color: rgb(111, 111, 111);
			}
		</style>
	</head>
	<body>
		<div id="buttonContainer"><button id="switch">Conveyor belt</button></div>
	</body>
</html>

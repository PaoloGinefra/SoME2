<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AutomabotDemo1</title>
		
		<!-- P5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
		
		<script src="../Scripts/World.js"></script>
		<script src="../Scripts/Maze/NonPerfectMazeGenerator.js"></script>
		<script src="../Scripts/Utilities/Random.js"></script>
		<script src="../Scripts/Automata/GraphVisualizer.js"></script>
		<script src="../Scripts/Automata/Automabot.js"></script>
		<script src="sketch.js"></script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap');
			@import url('//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css');
			body {
				margin: 0;
				padding: 0;
				/* hide overflow when shown in iframe */
				overflow: hidden;

				font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont,
				Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans,
				Helvetica Neue, sans-serif;
			}
			canvas {
				margin: auto;
			}

			form{
				position: absolute;
				margin: 2%;
				font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont,
				Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans,
				Helvetica Neue, sans-serif;
			}

			#buttonContainer{
				position: fixed;
				bottom:0;
				width: 100%;
				display: flex;
				justify-content: center;
			}

			input[type='submit'], button{
				border-radius: 1.7vh;
				border: 1px solid black;
				background-color: transparent;
				transition-duration: 0.3s;
				padding: 3% 4%;
				margin:1%;
			}

			button{
				padding: 1%;
				font-size: 1.2em;
				border-radius: 1.7vh;
				margin: 1%;
			}

			input[type='submit']:hover, button:hover{
				background-color: black;
				color: white;
				/* border: none; */
			}

			input[type='submit']:active, button:active{
				transition-duration: 0.1s;
				background-color: rgb(111, 111, 111);
			}

			input[type='text']{
				transition-duration: 0.3s;
				margin: 5%;
			}

			input[type='text']:focus{
				transform: scale(1.01);
				box-shadow: 3px 3px 10px #888888;
			}

			select{
				margin: 2%;
			}
			input#wordInput{
				margin-left: 0px;
				margin-bottom: 0px;
			}
			input#Submit{
				margin-left: 0px;
			}
		</style>
	</head>
	<body>
		<form autocomplete="off" onsubmit="try{handleSubmit()}finally{return false}">
			<label for="wordInput">Word:</label>
			<input type="text" id="wordInput" name="wordInput" pattern="[rgRG01]+">
			<br><br>
			<label for="startingState">Starting State:</label>
			<select id="startingState" name="startingState">
			</select>
			<br><br>
			<input id='Submit' type="submit" value="Compute">
		</form>
		<div id="buttonContainer"><button id="switch">Conveyor belt</button></div>
		
	</body>
</html>

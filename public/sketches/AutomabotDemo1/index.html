<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AutomabotDemo1</title>
		<script src="libraries/p5.js"></script>
		<!-- <script src="libraries/p5.sound.js"></script> -->
		<script src="../Scripts/World.js"></script>
		<script src="../Scripts/Maze/NonPerfectMazeGenerator.js"></script>
		<script src="../Scripts/Utilities/Random.js"></script>
		<script src="../Scripts/Automata/GraphVisualizer.js"></script>
		<script src="../Scripts/Automata/Automabot.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				/* hide overflow when shown in iframe */
				overflow: hidden;
			}
			canvas {
				margin: auto;
			}
		</style>
	</head>
	<body>
		<form autocomplete="on" onsubmit="handleSubmit(); return false;">
			<label for="wordInput">Word:</label>
			<input type="text" id="wordInput" name="wordInput" pattern="[rgRG01]+">
			<br><br>
			<label for="startingState">Starting State:</label>
			<select id="startingState" name="startingState">
			</select>
			<br><br>
			<input id='Submit' type="submit" value="Compute">
		</form>
	</body>
</html>
